    <link rel="icon" type="image/png" href="//liftit.alexjpaz.com/static/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="//liftit.alexjpaz.com/static/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="//liftit.alexjpaz.com/static/favicon/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="mstile-144x144.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

  <body>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .init {
        position: fixed;
        width: 100%;
        height: 100%;
        text-align: center;
        vertical-align: middle;
        background: #4C8056;
      }

      .init__center {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }

      @keyframes wiggle {
        0%   {transform: rotate(7deg)}
        100%   {transform: rotate(-7deg)}
      }

      .init__center img {
        animation-name: wiggle;
        animation-duration: 0.5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-direction: alternate;
      }
    </style>
    <app>
      <div class='init'>
        <div class='init__center'>
          <img src='//liftit.alexjpaz.com/static/favicon/favicon-96x96.png' />
        </div>
      </div>
    </app>
    <script src="bundle.js"></script>
  </body>
</html>
