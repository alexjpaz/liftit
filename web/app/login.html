    <style>
      html, body {

      .liftit-login-container {
        display: flex;

  <body>
      <!-- -->
      <div class='liftit-login-container'>
        <div class='liftit-login-form'>
          <h1 class='heading'>Welcome to Liftit</h1>
          <div class="g-signin2" data-width="320px" data-onsuccess="onSignIn" data-theme="light"></div>
        </div>
      </div>
      <!-- -->
      <script>
        function onSignIn(googleUser) {
          // Useful data for your client-side scripts:
          var profile = googleUser.getBasicProfile();
          console.log("ID: " + profile.getId()); // Don't send this directly to your server!
          console.log('Full Name: ' + profile.getName());
          console.log('Given Name: ' + profile.getGivenName());
          console.log('Family Name: ' + profile.getFamilyName());
          console.log("Image URL: " + profile.getImageUrl());
          console.log("Email: " + profile.getEmail());

          // The ID token you need to pass to your backend:
          var auth = googleUser.getAuthResponse();
          var id_token = auth.id_token;
          console.log("ID Token: " + id_token);
          console.log(googleUser.getAuthResponse());

          localStorage.setItem('identity.google', id_token);

          localStorage.setItem('identity.google.profile', JSON.stringify(profile));

          localStorage.setItem('identity.google.auth', JSON.stringify({
            id_token: auth.id_token,
            expires_at: auth.expires_at,
          }));

          localStorage.removeItem('session');
          window.location.assign('/');
        };
      </script>
